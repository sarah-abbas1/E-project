<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="Footer.css">
</head>

<body>
    <!-- extra -->
    <div class="extra"> </div>
    </div>
    <!-- heading -->
   
    <!-- image -->
    <div class="image">

    </div>

    <!-- container -->
    <div class="container mt-2 d-flex">
        <!-- form -->
        <div class="col-6"> <h1>Feedback form</h1>
            <input type="text" placeholder="Enter your Name"> <br><br>
            <input type="text" placeholder="Enter your Email"> <br><br>
            <input type="text" placeholder="Enter your Contact #"> <br><br>
            <textarea cols="30" rows="5" placeholder="Enter your message here"></textarea> <br><br>
            <button class="btn1">Submit</button>
        </div>
    </div>
    <!-- map -->
    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.9024867479716!2d67.02166607442994!3d24.867179844990453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33e6b1566c46f%3A0x65318f4eb62c7aa8!2sAptech%20Computer%20Education%20Garden%20Center!5e0!3m2!1sen!2s!4v1703326918174!5m2!1sen!2s"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- footer -->
   <div class="info">
    <footer>
        <div class="section1">
            <h4 class="heading">Need help?</h4>
            <ul>
                <li>09028787</li>
                <li>9am-10pm</li>
                <li>info@pk</li>
            </ul>
        </div>

        <div class="section">
            <h4 class="heading">Customer Service</h4>
            <ul>
                <li>Contact us</li>
                <li>feedback form</li>
            </ul>
        </div>

        <div class="section">
            <h4 class="heading">Company</h4>
            <ul>
                <li>About us</li>
            </ul>
        </div>

        <div class="section">
            <h4 class="heading">Follow</h4>
            <ul>
                <li>Icons</li>
            </ul>
        </div>
    
         <!-- button -->

    <!-- Button trigger modal -->
<button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
    login
  </button>
  <!-- text-success bg-warning -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login here</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" id="name">Your name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="example">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" id="email">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label" id="password">Password</label>
              </div>
              <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="example123">
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn2" data-bs-dismiss="modal">Close</button><br>
          <button type="button" class="btn3" style="width: 150px;" onclick="submit()" >Save changes</button><br>
        </div>
      </div>
    </div>
  </div>

    </footer>
</body>

</html>
